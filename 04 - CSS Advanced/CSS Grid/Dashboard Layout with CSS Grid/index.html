<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble - Panch</title>
    <!-- CSS Styling -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- Icons Link  -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <!-- Section Navebar -->
        <div id="nav">
            <div id="logo"><p>P.</p></div>
            <a href="#"><img src="./img/filter.png" alt="filter" class="btn"></a>
            <a href="#"><img src="./img/dashboard.png" alt="dashboard" class="btn active"></a>
            <a href="#"><img src="./img/profile.png" alt="profile" class="btn"></a>
            <a href="#"><img src="./img/stats.png" alt="stats" class="btn"></a>
        </div>

        <!-- Section Main -->
        <div id="main">
            <h2>Progress Dashboard</h2>
            <section class="top">
                <div class="exam">
                    <p><span class="subTitle">DEADLINE</span>12:00</p>
                    <p class="largeTitle">Exam - Unit 5</p>
                    <p class="subTitle">Spanish for beginners</p>
                    <div class="test">
                        <img src="./img/profile-imgs.png" alt="profile-imgs">
                        <a href="#">Start testing</a>
                    </div>
                </div>
                <div class="homework todo"></div>
                <div class="reading todo"></div>
            </section>

            <section class="middle"></section>
            
            <section class="bottom"></section>
        </div>

        <!-- Section Profile -->
        <div id="profile"></div>
    </div>
</body>
</html>
