<!DOCTYPE html>

<head>

    <title>Navbar - 01</title>
    <!-- Icone para menu em mobile -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- CSS Style -->
    <link rel="stylesheet" href="./style.css">

<script src="script.js"></script>
