<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Auto-complete Search Suggestions</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Mobile Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="search-input">
            <input type="text" placeholder="Type to search...">
            <div class="autocom-box">
                <li>Login Form in HTML & CSS</li>
                <li>How Learn HTML & CSS</li>
                <li>How to learn JavaScript</li>
                <li>How to became Freelancer</li>
                <li>How to became Web Designer</li>
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
        </div>
    </div>

    <script src="./script/suggestions.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
