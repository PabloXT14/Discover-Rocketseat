<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>

    <style>
    * {
        margin: 0;
        padding: 0;
        color: white;
        font-family: Poppins, sans-serif;
    }

    .formulario {
        max-width: 300px;
        display: flex;
        align-items: center;
        margin: auto;
        margin-top: 3rem;
        background: rgb(72, 76, 136);
        box-sizing: border-box;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 1px 1px 2px black;
    }

    form {
        width: 100%;
    }

    h2 {
        text-align: center;
    }

    .sub-t {
        text-align: center;
        font-size: 0.8rem;
        margin-bottom: 0.7rem;
    }

    label {
        display: inline-block;
        font-size: 0.75rem;
    }

    input[type="email"] {

        width: 100%;
        box-sizing: border-box;
        border: none;
        border-radius: 0.1rem;
        display: block;
        margin-top: -0.2rem;
        margin-bottom: 0.3rem;
        padding: 0.2rem;
        outline: none;
        color: black;
    }

    input[type="radio"] {
        border: none;
        border-radius: 0;
    }

    input[type="radio"]:focus {
        border: none;
    }

    button {
        width: 100%;
        box-sizing: border-box;
        padding: 0.5rem 0;
        background: rgb(248, 90, 214);
        border: none;
        border-radius: 0.1rem;
        font-size: 1rem;
        text-shadow: 1px 1px 1px black;
        box-shadow: 1px 1px 2px rgb(46, 45, 45);
        margin: 1rem 0;
    }

    button:hover {
        background: rgb(224, 78, 193);
        cursor: pointer;
    }

    .inform {
        font-size: 0.5rem;
    }

    </style>
</head>
<body>

    <div class="formulario">
        <form action="#" method="">
            <h2>Nos dê seu feedback!</h2>
            <p class="sub-t">Ele é muito importante para melhorarmos a sua experiência</p>

            <label for="email">Email*</label>
            <br>
            <input type="email" name="email" id="email" required>


            <label for="avaliation">O que você achou do nosso serviço?</label>
            <br>

            <input type="radio" name="avaliation" id="MB" value="MB" checked>
            <label for="MB">Muito bom</label>
            <br>

            <input type="radio" name="avaliation" id="B" value="B">
            <label for="B">Bom</label>
            <br>

            <input type="radio" name="avaliation" id="I" value="I">
            <label for="I">Indiferente</label>
            <br>

            <input type="radio" name="avaliation" id="R" value="R">
            <label for="R">Ruim</label>
            <br>

            <input type="radio" name="avaliation" id="MR" value="MR">
            <label for="MR">Muito ruim</label>

            <br>

            <button onclick="agradecimento();">Dar Feedback</button>

            <p class="inform">Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAM</p>
        </form>

    </div>
    
    <script>
        
        function agradecimento(){
            let vemail = document.getElementById("email").value;

            if(vemail !== ''){
                alert('Obrigado pelo feedback!');
            }
            
        }

    </script>

    

</body>
</html>
