<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
        - nome (input text)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como label para cada campo, por exemplo
-->

<form action="#" method="" id="contact">
    <fieldset form="contact">
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <br>
        <input type="text" name="name" id="name" size="20" placeholder="Digite seu nome" required>

        <br><br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" size="20" placeholder="Digite seu email" required>

        <br><br>

        <label for="message">Mensagem</label>
        <br>
        <textarea id="message" name="message" rows="10" cols="20" placeholder="Deixe sua mensagem" required></textarea>

        <br><br>

        <button type="submit">Enviar</button>
    </fieldset>
</form>
