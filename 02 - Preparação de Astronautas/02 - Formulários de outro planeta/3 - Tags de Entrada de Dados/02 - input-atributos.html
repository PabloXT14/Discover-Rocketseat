<!--
    <input> Atributos comuns

    - autocomplete (autocompletar)
    - autofocus (o primeiro elemento input com autofocus ganhará o foco ao carregar a página, use um por página)
    - disabled (desabilita o input)
    - readonly (=disabled, só muda o aspecto) -> (quase todos)
    - value (valor inicial do input)
    - form (liga um input externo a um certo formulário) -> (quase todos)
    - name (nome do input, importante para captura dos dados)
    - required (input obrigatório a ser preenchido) -> (quase todos)
    - placeholder (pré-texto do input) -> (quase todos)


-->
