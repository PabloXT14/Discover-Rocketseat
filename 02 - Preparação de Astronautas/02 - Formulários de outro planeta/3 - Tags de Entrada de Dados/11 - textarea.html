<!--
    <textarea>
    - mais de uma linha
    - útil para textos grandes

    # Atributos
    - id
    - name
    - rows e cols
    - maxlength e minlength
    - wrap (quebra de linha no textarea)
        * off: sem quebra de linha
        * soft(padrão): com quebra de linha para o usuário, mas ao enviar o formulário não quebra a linha.
        * hard: O texto na textarea é quebrado (contém novas linhas) quando enviado em um formulário. Quando "hard" é usado, o atributo cols deve ser especificado
    ... outros comuns aos <input>s
        - autocomplete, autofocus, disabled, placeholder, readonly, form, required

-->

<textarea id="message" name="message" rows="5" cols="30" minlength="20" wrap="soft" placeholder="Digite sua mensagem" required></textarea>
