<!--
    <button>
    
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form

-->

<form action="" method="GET" id="form-button">
    <input type="text" id="name" placeholder="Nome">
    <button type="reset">Limpar</button>
</form>

<br>

<button autofocus>Foco</button>
<br>
<button disabled>Desabilitado</button>
<br>
<button form="form-button">enviar</button>
