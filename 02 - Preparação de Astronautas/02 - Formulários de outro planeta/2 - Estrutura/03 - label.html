<!--
    <label>

    - associar e identificar uma (ou mais) tag de entrada de dados(input)
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - para fazer a conexão entre este label e a tag de entrada de dados
        - é feita via id do input
        - só funciona com elementos específicos
            - button, input (not hidden), meter, output, progress, select, textarea
-->


<!-- 1ª Maneira de Usar (menos recomendável) -->
<label>
    Nome: 
    <input type="text">
</label>

<!-- 2ª Maneira de Usar (mais recomendável) -->
<br><br>

<label for="tel">Telefone</label>
<input type="text" id="tel">
