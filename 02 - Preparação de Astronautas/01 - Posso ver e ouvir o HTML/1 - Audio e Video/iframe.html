<!--
    <iframe>

    - atributos
        - src (link/caminho do video)
        - height (altura)
        - width (largura)
        - title (titulo p/ acessibilidade)
        - allow (permições que o disponibilizador do video permite) 
        - allowfullscreen (permite video em tela cheia)
        - frameborder (borda do vídeo)

    - Saiba mais em: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/iframe
-->


<!-- <iframe src="https://www.google.com" frameborder="0"></iframe> -->

<h2>Iframe com vídeo</h2>
<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/lfRFBqcqu1s" 
    frameborder="0" 
    style="border-radius: 5px;"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>

<h2>Iframe com mapa</h2>
<iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7376.682898350126!2d-47.56452954912112!3d-22.416170734367164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c7da43520158e3%3A0x16bea3d781401c09!2sSanta%20Casa%20Sa%C3%BAde!5e0!3m2!1spt-BR!2sbr!4v1613148614415!5m2!1spt-BR!2sbr" 
    width="100%" 
    height="450" 
    frameborder="0" 
    style="border-radius: 5px;" 
    allowfullscreen="" 
    aria-hidden="false" 
    tabindex="0">
</iframe>
