<!--
    Craindo títulos visíveis para as imagens (de maneira semântica)

    <figure> e <figcaption>
-->
<a href="https://source.unsplash.com">
    <figure>
        <img 
            src="https://source.unsplash.com/random"
            alt="Imagem de title"
            title="Colocar um título da imagem"
            height="250px"
        >   
        <figcaption>Colocar um título na imagem</figcaption>
    </figure>
</a>
