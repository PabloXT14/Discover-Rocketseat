<!--
    Elementos não semânticos, para usos genéricos.

    <div></div>
        usado se não conseguir achar um elemento de bloco semântico.

    <span></span>
        usado se não conseguir achar um elemento de texto semântico.

    * Obs: em ambas, use atributos globais como id e class para entregar maior significado.
-->

<h1>Texto <span class="destaque">destacado</span></h1>

<div class="cart">
    <h2>Carrinho de compras</h2>
</div>
