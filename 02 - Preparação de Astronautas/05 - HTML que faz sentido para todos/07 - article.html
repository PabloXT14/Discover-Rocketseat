<!--
    <article></article>

    - Onde e por que utilizar?
        - O article serve para organizar um bloco de conteúdos que são relacionados. Como o próprio nome já diz, serve para expressar em suma um determinado artigo da página. 
    - Não possue atributos específicos, somente os globais
-->
<main>
    <h1>Receitas</h1>
    <p>Essa é uma página de receitas</p>

    <article>
        <h2>Receita de torta de maçã</h2>
        <p>Essa é uma receita de torta de maçã</p>
    </article>

    <article>
        <h2>Receita de torta de limão</h2>
        <p>Essa é uma receita de torta de limão</p>
    </article>
</main>
