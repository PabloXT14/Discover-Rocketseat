<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar - 02</title>
  <!-- Icone Menu Mobile -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!--   Menu responsivo no JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <!-- CSS Style  -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="logo">CodingNepal</li>
      
      <li class="btn">
        <span class="fas fa-bars"></span> 
      </li>
      
      <div class="items">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </div>
      <li class="search-icon">
        <input type="search" placeholder="Search">
        <label class="icon">
          <span class="fas fa-search"></span>
        </label>
      </li>
    </ul>
  </nav>
  <script>
    $('nav ul li.btn span').click(function() {
      $('nav ul div.items').toggleClass("show")//adicionando e tiram o menudropdown
      $('nav ul li.btn span').toggleClass("show")//adicionando icone de X
    });
  </script>
  
</body>
</html>
