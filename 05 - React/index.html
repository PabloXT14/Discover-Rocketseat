<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning React</title>
    <!-- CSS Styling -->
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Div Root: serve para receber/exibir as alterações que o react enviar para o HTML -->
    <div id="root"></div>

    <!-- Importando o React  -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Importando o Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Script que vai gerenciar o React (obs: pode ser qlq nome) -->
    <!-- <script src="./scripts/scriptReact.js"></script> -->

    <!-- ===== Utilizando JSX ===== 
    (obs: necessário importar a biblioteca babel: <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>)
        - alem disso é preciso declarar o type do script com JSX o seguinte (<script type="text/babel"></script>)
    -->
    <script type="text/babel" src="./02 - JSX/jsx.js"></script>
    
</body>
</html>
