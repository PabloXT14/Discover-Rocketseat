<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para salvar os dados">
    <!-- Icons Fonts Awesome -->
    <script src="https://kit.fontawesome.com/32697e770a.js" crossorigin="anonymous"></script>
    <!-- Icon Page -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">

    <title>JS lessons</title>
</head>

<body>
    <h1>JS Local Storage</h1>

    <h2>Formul√°rio de Cadastro</h2>
    <form action="#">
        <div class="inputFields">

            <label>
                Nome:
                <input type="text" id="name" name="name" placeholder="Insira um nome" required />
            </label>

            <label>
                E-mail:
                <input type="email" name="email" id="email" placeholder="Insira um e-mail" required>
            </label>

            <label>
                Idade:
                <input type="number" min="18" name="age" id="age" placeholder="Insira a idade" required>
            </label>
        </div>

        <div class="buttons">
            <button class="saveBtn" type="submit">
                <i class="fas fa-upload"></i>
                <span>Salvar dados</span>
            </button>
            <button class="loadBtn" type="submit">
                <i class="fas fa-download"></i>
                <span>Carregar dados</span>
            </button>
        </div>
    </form>


    <script src="./LocalStorage.js"></script>
</body>

</html>
