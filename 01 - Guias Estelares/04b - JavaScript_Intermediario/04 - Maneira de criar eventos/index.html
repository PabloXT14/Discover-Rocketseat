<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lessons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
        }

        button {
            display: block;
            margin: 30px auto;
            width: 150px;
            height: 70px;
            font-size: 25px;
            font-weight: 500;
            color: #FFF;
            border: none;
            border-radius: 4px;
            background-color: #8254e7;
            box-shadow: 0px 10px 6px -6px #777;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:active {
            box-shadow: none;
            transform: translateY(10px);
        }
    </style>
</head>

<body>
    <h2>JS Maneiras de criar eventos</h2>

    <!-- <button onclick="colorRed(this)">Click Me!</button> -->
    <button>Click Me!</button>

    <script src="./handle-events.js"></script>
</body>

</html>
