<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Pre loaders -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Page</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css" type="text/css">
    <!-- Fonst Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="title">Página de Sorteio</h1>

    <div class="sortNumb">
        <h2 class="subTitle">Sortear um número entre</h2>
        <div class="inputField numb">
            <input type="number" id="min" placeholder="min" title="min"> e
            <input type="number" id="max" placeholder="max" title="max">
        </div>
        <button class="btnSort" onclick="checkTypeRaffle('numb')">Sortear</button>
        <p>Resultado: <span class="resultNumb"></span></p>
    </div>

    <div class="sortPeople">
        <h2 class="subTitle">Digite os nomes a serem sorteados</h2>
        <div class="inputField pes">
            <textarea id="names" placeholder="Separe os nomes por vírgulas. ex: João, Felipe, ..."></textarea>
        </div>
        <button class="btnSort" onclick="checkTypeRaffle('people')">Sortear</button>
        <p>Resultado: <span class="resultName"></span></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
