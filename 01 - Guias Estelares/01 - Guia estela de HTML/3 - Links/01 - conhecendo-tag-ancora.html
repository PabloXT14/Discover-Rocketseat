<!--
    Hyperlinks - Elemento Âncora: <a>

    + Anatomia

    + Atributos:
        - globais (title, classe, id, ...)
        - href:
            - para onde iremos, quando clicarmos no link?:
                - url completa (ex: https://google.com)
                - fragmento (ex: #fragmento)
                - email (ex: mailto:pabloxt14@gmail.com)
                - telefone
                - e outros.
        - download (ao clicar no conteúdo baixa o conteudo do link)
        - target (alvo do link):
            - _self (padrão)
            - _blank
            
-->

<h1>Hyperlinks</h1>
<a href="https://google.com" download="imagem-de-gatinho.com" target="_blank">Conteúdo</a>
