<!--
    2 lojas
        Quantos produtos foram produzidos, quantos vendidos e agrupados por nome dos produtos

    - rowspan: define quantas linhas uma celula da tabela vai ocupar
    - colspan: define quantas colunas uma celula da tabela vai ocupar.

    - colgroup: permite editar estilos e detalhes das colunas
        - col: coluna atual.
        - span: numeros de colunas que serão editadas com um estilo

    - scope: escopo de agrupamento de coluna, ajuda na acessibilidade de busca dos navegadores. 
-->
<table>
    <caption>Produzidos vs Vendidos por Loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: red";>
        <col  span="2" style="background-color: black;">
    </colgroup>


    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônio Pereira</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
