<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Advanced - Video</title>
    <!-- Icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/32697e770a.js" crossorigin="anonymous"></script>
    <style>
        .container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        .video {
            width: 100%;
            position: relative;
        }

        .controls {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            /* background-color: red; */
            text-align: center;
            overflow: hidden;
        }

        .controls:hover .btn,
        .controls:hover .icons {
            /* transform: translateY(-100%); */
            /*para as imgs*/
            transform: translateY(-100%);
            /*para os icones*/
        }

        .btn {
            position: relative;
            width: 60px;
            padding: 15px;
            top: 100%;
            /* transform: translateY(-100%); */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icons {
            position: relative;
            top: 100%;
            display: flex;
            padding: 10px 20px;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(44, 44, 44);
            border-radius: 3px;
            color: #FFF;
            transition: all 0.3s ease;
        }

        .icons i {
            transition: all 0.15s ease;
        }

        .icons i:hover {
            cursor: pointer;
            transform: scale(1.5);
            color: rgb(135, 240, 182)
        }


        .play.show i::before {
            content: '\f04c';
        }
    </style>
</head>

<body>
    <!-- ===== Video =====
    - Para colocar video na sua página utilize a tag <video src=""> 
    - Atributos da tag:
        * src: local do vídeo.
        * width (largura) & height (altura)
            * OBS: Se você colar um tamanho(dimensão) desproporcional com css no vídeo ele não irá destorcer o vídeo, mas sim colocar um espaço extra envolta.
        * controls: faz com que os controles do vídeo apareçam (ex: play)
        * autoplay: da o autoplay no vídeo ao carregar a pagina
        * muted: deixa o vídeo mudo ao carregar a pagina.
        * loop: dependendo do browser, ao chegar no final o video roda de novo
        * poster: imagem de fundo no video antes dele começar
        * preload (carrega ou não pre dados do video), values:
            * auto: O navegador deve carregar o vídeo inteiro quando a página é carregada
            * metadata: O navegador deve carregar apenas metadados(tam., autor, duração, ..., NÃO O CONTEÚDO DO VÍDEO) quando a página é carregada.
            * none: O navegador NÃO deve carregar o vídeo quando a página carrega
    - elemento <source>: permite que você especifique arquivos de vídeo alternativos que o navegador pode escolher. O navegador usará o primeiro formato reconhecido. 
    - O texto entre as tags <video> e </video> só será exibido em navegadores que não suportam o <video>elemento
        * Sintaxe:
        <video width="320" height="240" autoplay>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>





    * Saiba mais a respeito em: https://developer.mozilla.org/pt-BR/docs/Aprender/HTML/Multimedia_and_embedding/Video_and_audio_content

    
    -->

    <!-- 1st way to use -->
    <video src="./assets/mov_bbb.mp4" width="400px" controls loop poster="./assets/bunny-rabbit.jpg" preload="none">
        Your browser does not support the video tag.
    </video>

    <!-- 2st way to use (mais recomendada)-->
    <video width="400px" controls>
        <source src="./assets/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br>
    <h2>Controlando Video com JS</h2>

    <!-- Controlando Video Com JS -->
    <div class="container">
        <video class="video" src="./assets/mov_bbb.mp4"></video>

        <div class="controls">
            <div class="icons">
                <!-- play -->
                <div class="play" onclick="play(this)"><i class="fas fa-play"></i></div>
                <!-- stop -->
                <div class="stop" onclick="stop()"><i class="fas fa-stop"></i></div>
                <!-- backward -->
                <div class="" onclick="retroceder()"><i class="fas fa-backward"></i></div>
                <!-- forward -->
                <div class="" onclick="avancar()"><i class="fas fa-forward"></i></div>
                <!-- Faster/plus -->
                <div class="" onclick="aumentar_vel()"><i class="fas fa-plus"></i></div>
                <!-- Slower/minus -->
                <div class="" onclick="diminuir_vel()"><i class="fas fa-minus"></i></div>
            </div>

        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
