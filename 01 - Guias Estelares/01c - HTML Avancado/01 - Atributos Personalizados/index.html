<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Atributes</title>
    <style>
        .numbers {
            border: 1px solid #CCC;
            border-radius: 3px;
            padding: 1rem;
            max-width: 30rem;
            list-style: none;
        }

        .numbers li {
            background: rgb(236, 245, 247);
            padding: 0.5rem;
            color: #121214;
            text-transform: uppercase;
            border: 1px solid dodgerblue;
            border-radius: 3px;

            cursor: pointer;
            transition: all .2s ease;
        }

        .numbers li:hover {
            transform: scale(1.03);
        }

        .numbers li+li {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>

    <img id="thumb" src="./images/thumb-up.png" alt="thump">
    <button>Delete Image</button>

    <ul class="numbers" data-amount="7">

    </ul>

    <script src="./script.js"></script>
</body>

</html>
