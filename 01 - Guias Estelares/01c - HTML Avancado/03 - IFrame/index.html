<body>
    <!-- 
    ===== IFrame HTML =====
    - Definição:
        * Um <iframe> HTML é usado para exibir uma página da web dentro de uma outra página da web.
    - Sintaxe: 
    <iframe src="url" title="description"></iframe>
        * A tag HTML <iframe> especifica um quadro embutido. Um quadro embutido é usado para incorporar outro documento ao documento HTML atua.
        * Dica: É uma boa prática sempre incluir um titleatributo para o <iframe>. Isso é usado por leitores de tela para ler qual é o conteúdo do iframe
        * Vode pode editar a estilização do <iframe> através do css (ex: width, height, border, ....), além de poder atribuir ao <iframe> a propriedade <target>
    - OBS: 
        * O Google não gosta muito da utilização de <iframe>, exceto quando já um <iframe> mais elaborado, como o de vídeo do YouTube ou do Google Maps

    -->


    <h2>IFrame Página Secundária</h2>
    <iframe class="p2" src="./page2.html"></iframe>

    <h2>IFrame do YouTube</h2>
    <iframe class="ytvideo"width="560" height="315" src="https://www.youtube.com/embed/OCuKBet6F0I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>IFrame do Google Maps</h2>

</body>
