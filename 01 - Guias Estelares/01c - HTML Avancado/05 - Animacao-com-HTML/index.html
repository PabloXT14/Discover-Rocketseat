<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;/*obs: importe a fonte de forma mais adequada*/
        }

        body {
            background-color: #7b07a8;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #FFF;
        }

        .screen {
            margin: 20px auto;
            background-color: #FFF;
            width: 400px;
            height: 400px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #7b07a8;
            box-shadow: 2px 2px 5px #222;
            border-radius: 50%;
            cursor: pointer;
        }

        .winText {
            display: none;
            height: 40px;
            width: 120px; 
            text-align: center;
            line-height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            font-weight: 600;
            border: 1px solid #ffe484;
            border-radius: 5px;
            color: #000;
            background-color: #ffe484;
            z-index: 999;
            pointer-events: none;
        }

        button.restart {
            display: block;
            margin: auto;
            height: 40px;
            width: 120px; 
            font-size: 1em;
            font-weight: 600;
            border: 1px solid #ffe484;
            border-radius: 5px;
            color: #ffe484;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button.restart:hover {
            color: #000;
            background-color: #ffe484;
        }

    </style>
</head>
<body>
    <h1>Click on Circle</h1>

    <div class="screen">
        <span class="winText">You Winned!</span>
        <div class="player"></div>
    </div>

    <button class="restart" onclick="restartGame()">Restart</button>

    <script src="./js/script.js"></script>
</body>
</html>
